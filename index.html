<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Café do Bairro</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-amber-50 to-amber-100 min-h-screen flex flex-col items-center justify-center">

  <!-- Cabeçalho -->
  <header class="w-full text-center py-6 bg-amber-700 text-white shadow-md">
    <h1 class="text-3xl font-bold">☕ Café do Bairro</h1>
  </header>

  <!-- Conteúdo Principal -->
  <main class="flex flex-col items-center text-center p-6 max-w-lg">
    
    <!-- Imagem ilustrativa -->
    <img 
      src="https://images.unsplash.com/photo-1509042239860-f550ce710b93?w=800" 
      alt="Xícara de café" 
      class="rounded-2xl shadow-lg mb-6 w-full"
    >

    <!-- Descrição -->
    <p class="text-lg text-gray-700 mb-6">
      Bem-vindo ao <strong>Café do Bairro</strong>, o seu cantinho aconchegante para saborear cafés especiais e quitutes artesanais feitos com carinho.
    </p>

    <!-- Botão de Ação -->
    <a href="#pedido" 
       class="bg-amber-700 text-white px-6 py-3 rounded-full shadow-md hover:bg-amber-800 transition">
       Fazer Pedido
    </a>
  </main>

  <!-- Rodapé -->
  <footer class="w-full text-center py-4 mt-8 text-gray-600 text-sm">
    © 2025 Café do Bairro - Todos os direitos reservados
  </footer>

</body>
</html>
